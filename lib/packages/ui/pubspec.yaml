name: likeminds_chat_flutter_ui
description: UI package for LikeMinds Chat SDK, build your own Chat experiences using our widgets.
version: 0.11.0
homepage: https://likemind.community

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.10.2"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5 # Native video dependencies.
  shimmer: ^3.0.0
  swipe_to_action: ^0.2.0
  cached_network_image: ^3.3.1
  url_launcher: ^6.3.0
  collection: ^1.18.0
  video_thumbnail: ^0.5.3
  pdf_render: ^1.4.12
  open_filex: ^4.5.0
  giphy_get: ^3.5.6
  gif: ^2.3.0
  path: ^1.9.0
  flutter_cache_manager: ^3.4.1
  custom_pop_up_menu: ^1.2.4
  emoji_picker_flutter: ^3.0.0
  flutter_sound: ^9.16.3
  super_sliver_list: ^0.4.1

dependency_overrides:
  js: ^0.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/icons/
